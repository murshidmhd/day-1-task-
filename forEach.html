<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach</title>
</head>

<body>
    <script>

        // forEach() 


        numbers = [10, 20, 30];

        numbers.forEach((num, index) => {
            console.log(`Index ${index}: ${num}`);
        });

        numbers = [2, 4, 6];
        numbers.forEach((num, index) => {
            console.log(`"Numbers: ${num}" `)
        })
        // q2

        nums = [1, 2, 3, 4, 5, 6];
        nums.forEach((num) => {
            if (num % 2 === 0) {
                console.log(num)
            }
        })
        // q3


        students = [
            { name: "Murshid", marks: 90 },
            { name: "Faheem", marks: 80 }
        ];
        hey = students.forEach(student => {
            console.log(`${student.name} scored ${student.marks}marks`)
        })


        // q4
        const cities = ["Malappuram", "Kozhikode", "Kannur"];
        cities.forEach(citie => {
            console.log(`cisty: ${citie}`)
        })
        // q5
        nums = [10, 13, 20, 25, 30];
        nums.forEach(num => {
            if (num % 2 === 1) {
                console.log(`odd:${num}`)
            }
        })

        orders = [
            { item: "T-Shirt", quantity: 2 },
            { item: "Cap", quantity: 1 },
            { item: "Shoes", quantity: 3 }
        ];
        orders.forEach(order => {
            console.log(`ordered ${order.quantity} ${order.item} `)
        })













    </script>

</body>

</html>

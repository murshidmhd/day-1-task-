    <script>
        // function is a block of it can reusable.
        function welcome() {
            console.log(`welcome to javasrupt`)
        }
        welcome()

        // return
        // The return keyword tells the function to give back a value when it is called.

        function multiply(a, b) {

        }
        let result = multiply(5, 6);
        console.log(result)

        // paramenter and argument 

        function introduce(name, age){

        }
         result = introduce("anu",18)
         console.log(result)
   

    </script>

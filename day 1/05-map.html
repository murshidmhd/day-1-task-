<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map()</title>
</head>

<body>

    <script> // map() is used we can create an array new array by applaying function each element in the orginal 

        //  it doesint change the orginal array

        numbers = [1, 2, 3];

        doubled = numbers.map(num => num * 2);

        console.log(doubled); // Output: [2, 4, 6]

        // q2
        numbers = [2, 5, 7];
        let doubled2 = numbers.map(num => num * 2);
        console.log(doubled2)

        // q3
        const names = ["murshid", "ameen", "faheem"];
        doubled = names.map(name => name.toUpperCase())
        console.log(doubled)
        // q4
        users = [
            { name: "Murshid", age: 20 },
            { name: "Ameen", age: 22 }
        ];

        old = users.map(user => `${user.name} is ${user.age} years old`)
        console.log(old)
        // q5
        nums = [5, 10, 15];

        hey = nums.map(num => num + 10)
        console.log(hey)
        // q6
        const prices = [199, 349, 1299];
        hey = prices.map(num => `${num}`)
        console.log(hey)
        
        
        </script>

</body>

</html>

        // Lexical Environment or Lexical Scope
        //  it is simply say just like if we assign a varibale at inside a function1 inthe inside ther is an other function named function2 so we can acces the the varibale inside the 2nd function 
        // eg;
        function outer() {
            let outerVar = "I’m outside!";

            function inner() {
                console.log(outerVar); // ✅ Access outerVar because it's in the lexical scope
            }

            inner();
        }

        outer();

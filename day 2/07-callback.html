<body>
    <script>
        // A callback is simply a function passed as an argument to another function â€” and it gets called later
        
        function isEven(num,callback) {
            if (num % 2 === 0){
                callback()
            }
            else {
                console.log('not even number')
            }
        }
        function hey (){
            console.log('yes its it even')
        }
        isEven(2,hey)
        



    </script>

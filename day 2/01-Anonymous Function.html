            console.log("Hello, Murshid!");
        };

        greet();
        //  it stored to a variable so we call variable name like great()

        setTimeout(function () {
            console.log("This runs after 2 seconds");
        }, 2000);

        // ✅ When using it inside another function
        // ✅ For short one - time logic

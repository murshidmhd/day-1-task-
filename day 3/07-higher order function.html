<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>higher order function</title>
</head>

<body>
    <script>

// just say function argument is another function 
        // q1
        function procrssOrderer(itemName, callback) {

            console.log(`preparing your ${itemName}`);
            callback(itemName);
        }
        function confirmDelivery(itemName) {
            console.log(`your ${itemName} has been delivered!`)
        }

        procrssOrderer('pizza', confirmDelivery)


        // q2
        function uploadVideo(title, callback) {
            console.log(`Uploading video : ${title}`)
            callback(title)
        }
        function videoLive(title) {
            console.log(`video ${title} `)

        }

        uploadVideo('my js tutorial', videoLive)

        // q3
        function joinClass(studentName, callback) {
            console.log(`connecting ${studentName} to the class`)
            callback(studentName)
        }
        function classConfirm(name) {
            console.log(` ${name} joined successfully`)

        }
        joinClass('anu', classConfirm)



        // q3
        function withdrawal(amount, callback) {
            console.log(` processing ${amount} withdrawal`)
            callback(amount)

        }
        function confirmWithdraw(amount) {
            console.log(`${amount} has been withdrwan from  your account`)
        }

        withdrawal(300, confirmWithdraw)







    </script>

</body>

</html>

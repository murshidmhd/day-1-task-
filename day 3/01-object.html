    <title>object</title>

<body>
    <script>
        // object
        // A JavaScript object is a collection of key-value pairs. It's used to store related data and functions together.
        let phone = {
            apple: 20000,
            mac: 10000,
            vivo: 20000,
            iqoo: 30000,
        }

        console.log(phone['mac'])
        phone.mac = 1;
        phone.poco = 100000;

        console.log(phone.mac)
        console.log(phone['vivo'])

        for (let key in phone) {
            console.log(phone[key])

        }
        //         Object Literal	âœ… Best for small objects
        // new Object()	ðŸ”§ Less used, more manual
        // Constructor Function	âœ… For creating multiple similar objects

    </script>

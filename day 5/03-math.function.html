<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math </title>
</head>

<body>
    <script>
        //         Math.round(x)

        // The nearest integer to x. Standard rounding: .5 and higher rounds up; below .5 rounds down.

        console.log(Math.round(4.4)); // 4
        console.log(Math.round(4.5)); // 5



        // The smallest integer greater than or equal to x (always rounds up).
        console.log(Math.ceil(4.1)); // 5
        console.log(Math.ceil(4.9)); // 5


        // Math.floor(x)

        // The largest integer less than or equal to x (always rounds down).

        console.log(Math.floor(4.9)); // 4
        console.log(Math.floor(4.1)); // 4


        //         Math.trunc(x) (ES6+)
        // The integer part of x by removing any fractional digits (simply cuts off decimals).
        console.log(Math.trunc(4.9)); // 4
        console.log(Math.trunc(-4.9)); // -4


        // q1
        console.log(Math.round(6.49));
        console.log(Math.ceil(2.01));
        console.log(Math.floor(7.99));
        console.log(Math.trunc(-9.8));

        // q2
        
    

    </script>
</body>

</html>

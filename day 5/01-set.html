    <script>
        // set
        // Create an empty set
        const mySet = new Set();

        // Or initialize with an array
        const fruits = new Set(["apple", "banana", "cherry"]);



        mySet.add("orange");
        mySet.add("apple"); // If "apple" already exists, nothing changes


        mySet.has("banana"); // true or false

        mySet.delete("banana"); // removes "banana" if present

        mySet.size; // Number of unique elements

        mySet.clear(); // removes all elements


        // Iterating Over a Set
        // Easily loop through all values:
        for (const item of mySet) {
            console.log(item);
        }


        // q1
        const ids = new Set();
        ids.add(101);
        ids.add(102);
        ids.add(101); // Duplicate, ignored
        console.log(ids.size); // 2

            console.log(id); // 101, 102
